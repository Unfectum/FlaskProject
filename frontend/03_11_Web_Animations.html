    <!DOCTYPE html>
<html>
<head>
<style> 
div {
  width: 100px;
  height: 50px;
  background-color: red;
  font-weight: bold;
  position: relative;

}
div:hover{
    animation: mymove 1s forwards;
    animation-timing-function: ease;
}


/* Standard syntax */

#div2 :hover{animation-timing-function: ease;}


/* Standard syntax */
@keyframes mymove{
  from {left: 0px;
  top: 0px;}
  to {left: 10px;
  top: 10px;}
}
</style>
</head>
<body>

<p><strong>Note:</strong> The animation-timing-funtion property is not supported in Internet Explorer 9 and earlier versions.</p>


<div id="div2">ease</div>


</body>
</html>
